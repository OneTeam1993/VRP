<ngx-spinner bdColor="rgba(51, 51, 51, 0.96)" size="medium" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>

<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <span class="font-weight-bold">Messages</span>
    </div>
    <div class="card-body module-dt">
      <div style="width: 100%;">
        <div class="table-responsive">
          <table id="messagesData" class="table table-striped table-hover dt-responsive display tableth" cellspacing="0" width="100%"></table>
        </div>
      </div>

      <div id="messagesModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="messagesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="messagesFormTitle">Messages</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clearForms()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="messagesModalForm" novalidate>
                <div class="col-md-6 float-left pl-0">
                  <div class="form-group d-none">
                    <label>Message ID</label>
                    <input type="text" class="form-control" disabled placeholder="Message ID" id="messageID" name="messageID">
                  </div>
                </div>
                <div class="col-md-6 float-left pl-0 d-none">
                  <div class="form-group">
                    <label>Reporting Message Info</label>
                    <input type="text" class="form-control" disabled placeholder="Reporting Message Info" id="messageReportingID" name="messageReportingID">
                  </div>
                </div>
                <div class="col-md-6 float-left p-0">
                  <div class="form-group">
                    <label>Recipients *</label>
                    <select multiple class="selectpicker form-control show-tick" data-live-search="true" data-width="100%" id="messageRecipient"></select>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-md-6 float-left pl-0">
                  <div class="form-group">
                    <label>Date and Time</label>
                    <input type="text" class="form-control" placeholder="DD-MMM-YYYY HH:MM" id="messageDateTime">
                  </div>
                </div>
                <div class="col-md-6 float-left p-0">
                  <div class="form-group">
                    <label>Status *</label>
                    <select class="selectpicker" data-width="100%" id="messageStatus">
                      <option value="1" selected="selected">Pending</option>
                      <option value="0">Sent</option>
                    </select>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-md-12 float-left p-0">
                  <div class="form-group">
                    <label>Message *</label>
                    <textarea rows="4" type="text" class="form-control" placeholder="Message" name="messageMessage" id="messageMessage" data-by-field="messageMessage" required></textarea>
                  </div>
                </div>

                <br />
                <div class="clearfix"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearForms()"><i class="fa fa-times fa-fw"></i> Close</button>
                  <button id="submit-message" data-toggle="modal" type="button" href="#confirmMessage" class="btn btn-primary"><i class="fa fa-check fa-fw"></i> Send Message</button>
                </div>

              </form>

            </div>

          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div id="confirmMessage" class="modal fade">
        <div class="modal-dialog modal-dialog-centered modal-confirm">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Please Confirm...</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <p>Do you wish to proceed with the updates?</p>
            </div>
            <div class="modal-footer">
              <!--<button type="button" class="btn btn-info" data-dismiss="modal" (click)="decline()">Cancel</button>-->
              <button type="button" class="btn btn-danger" (click)="onSubmit()">Send</button>
            </div>
          </div>
        </div>
      </div>

      <div id="deleteMessage" class="modal fade">
        <div class="modal-dialog modal-dialog-centered modal-confirm">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Are you sure?</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <p>Do you really want to delete these records? This process cannot be undone.</p>
            </div>
            <div class="modal-footer">
              <!--<button type="button" class="btn btn-info" data-dismiss="modal" (click)="decline()">Cancel</button>-->
              <button type="button" class="btn btn-danger deleteMessageBtn">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
