<div  class="card">
  <div class="card-body">
    <button class="btn btn-success mr-1 mb-1" (click)="showSuccess()">Try Success</button>
    <button class="btn btn-danger mr-1 mb-1" (click)="showError()">Try Error</button>
    <button class="btn btn-warning mr-1 mb-1" (click)="showWarning()">Try Warning</button>
    <button class="btn btn-info mr-1 mb-1" (click)="showInfo()">Try Info</button>
  </div>
</div>

<div id="reports-container" class="card">
  <div id="reportTitle" class="card-header">
    <!--Reports-->
  </div>

  <div class="card-body">

    <!-- Position Report -->
    <div style="width: 100%;" id="_positionR">
      <div class="table-responsive pt-3">
        <table datatable id="positionReport" class="table table-striped table-hover dt-responsive display nowrap" cellspacing="0" width="100%"></table>
      </div>
    </div>

    <!-- Speed Report -->
    <div style="width: 100%;" id="_speedR">
      <div class="table-responsive pt-3">
        <table datatable id="speedReport" class="table table-striped table-hover dt-responsive display nowrap" cellspacing="0" width="100%"></table>
      </div>
    </div>

    <!-- Mileage Report -->
    <div style="width: 100%;" id="_mileageR">
      <div class="table-responsive pt-3">
        <table datatable id="mileageReport" class="table table-striped table-hover dt-responsive display nowrap" cellspacing="0" width="100%"></table>
      </div>
    </div>

    <!-- Utilization Report -->
    <div style="width: 100%;" id="_utilizationR">
      <div class="table-responsive pt-3">
        <table datatable id="utilizationReport" class="table table-striped table-hover dt-responsive display nowrap" cellspacing="0" width="100%"></table>
      </div>
    </div>

    <!-- Utilization2 Report -->
    <div style="width: 100%;" id="_utilization2R">
      <div class="table-responsive pt-3">
        <table datatable id="utilization2Report" class="table table-striped table-hover dt-responsive display nowrap" cellspacing="0" width="100%"></table>
      </div>
    </div>

  </div>

  <div class="card-footer">

  </div>
</div>
